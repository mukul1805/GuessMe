<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="onLogin()">
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="usernameInput">Username</label>
                        <input type="email" name="username" id="usernameInput" class="form-control form-control-lg"
                            placeholder="Enter username" [(ngModel)]="credentials.username"/>

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="passwordInput">Password</label>
                        <input type="password" name="password" id="passwordInput" class="form-control form-control-lg"
                            placeholder="Enter password" [(ngModel)]="credentials.password"/>
                        
                    </div>

                    <!-- <div class="d-flex justify-content-between align-items-center"> -->
                        <!-- Checkbox -->
                        <!-- <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div> -->

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="Register"
                                class="link-danger">Register</a></p> -->
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
